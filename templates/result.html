<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レポート結果</title>
</head>
<body>
    <h1>学業評価レポート</h1>
    
    {% if error_message %}
        <p><strong>エラー:</strong></p>
        <p>{{ error_message }}</p>  <!-- エラーメッセージを表示 -->
    {% else %}
        <p><strong>生成されたレポート:</strong></p>
        <p>{{ report }}</p>  <!-- 生成されたレポートを表示 -->
    {% endif %}

    <!-- デバッグ用情報 -->
    <h2>デバッグ情報</h2>
    <pre>
        {{ debug_info }}  <!-- デバッグ情報を動的に表示 -->
    </pre>

    <a href="/generate_form">レポート生成フォームに戻る</a>
</body>
</html>
